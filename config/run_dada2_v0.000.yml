# edna-dada2 configuration file
#
# required:  email, input_path, output_path
# all other values have defaults if unspecified
# verbose can be trace, debug, info (default), warn, error, fatal.  Only messages
#   at or above severity of verbosity level are output (to console and log)
version: v0.000
email: "btupper@bigelow.org"
input_path: "/home/btupper/edna/data/examples/ben_demo_raw"
output_path: "/home/btupper/edna/data/examples/ben_demo_raw_results"
verbose: info
dada2_filterAndTrim_filtN:
  name: "filtN"
  maxN: 0.0
  multithread: no
  compress: no
cutadapt:
  app: "/mnt/modules/bin/dada2/1.12/bin/cutadapt"
  more_args: "--minimum-length 25.0 -n 2.0"
dada2_filterAndTrim_filtered:
  name: "filtered"
  truncLen: 
  - 275
  - 225
  maxN: 0.0
  maxEE:
  - 2
  - 2
  truncQ: 2
  rm.phix: yes
  multithread: no
  compress: no
dada2_dada_filtered:
  name: "dada"
  multithread: 8
dada2_removeBimeraDenovo_seqtab:
  method: "consensus"
  multithread: no  
  verbose: yes
dada2_assignTaxonomy_nochim:
  refFasta: "/home/btupper/edna/data/examples/pr2_version_4.12.0_18S_dada2.fasta"
  minBoot: 0
  outputBootstraps: yes
  verbose: yes
  multithread: no
  taxLevels:
  - "Kingdom"
  - "Supergroup"
  - "Division"
  - "Class"
  - "Order"
  - "Family"
  - "Genus"
  - "Species"
primer:
  FWD: "CYGCGGTAATTCCAGCTC"
  REV: "AYGGTATCTRATCRTCTTYG"

