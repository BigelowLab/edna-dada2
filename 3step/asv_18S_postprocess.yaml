global:
  data_path: /mnt/storage/data/edna/dada/projects/
  reference_path: /mnt/storage/data/edna/refdb/dada
version: v1.000
email: your_email@bigelow.org
input_path: /mnt/storage/data/edna/dada/projects/
output_path: /mnt/storage/data/edna/dada/projects/
verbose: info
multithread: 16
stage: postprocess
primer:
  FWD: CYGCGGTAATTCCAGCTC
  REV: AYGGTATCTRATCRTCTTYG
cutadapt:
  app: /mnt/modules/bin/dada2/1.14.1/bin/cutadapt
  more_args: --minimum-length 25.0 -n 2.0 --discard-untrimmed
dada2_filterAndTrim:
  name: filtN
  truncLen: /mnt/storage/data/edna/dada/projects/process/truncLen.csv
  cutoff_params:
    score: 32
    model: Mean ~ poly(Cycle, 2)
  minLen: 100
  maxN: 0.0
  maxEE:
  - 2
  - 2
  truncQ: 2
  rm.phix: yes
  compress: yes
  verbose: yes
dada2_learnErrors:
  name: learnErrors
dada2_dada_filtered:
  name: dada
dada2_dada:
  pool: no
dada2_merge_pairs:
  minOverlap: 20
dada2_removeBimeraDenovo_seqtab:
  method: consensus
  verbose: yes
dada2_assignTaxonomy_nochim:
  refFasta: /mnt/storage/data/edna/refdb/dada/pr2_version_4.13.0_18S_dada2.fasta.gz
  minBoot: 50
  outputBootstraps: yes
  verbose: yes
  taxLevels:
  - Kingdom
  - Supergroup
  - Division
  - Class
  - Order
  - Family
  - Genus
  - Species
